{% extends "base.html" %}
{% block titulo %}
Agregar Cuentadante
{% endblock %}

{% block contenido %}
<div id="cajota">
  <div id="centrar">
  <h3>Agregar Cuentadante</h3>
  <br>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
              <div >
                <div >
                	{{formulario.nombre.errors}}
                  <div class="form-label-group">
                    {{formulario.nombre}}
                    <label for="nombre">nombre</label>
                  </div>
                </div>
              </div>
           </div>

           <div class="form-group">
              <div >
                <div >
                	{{formulario.identificacion.errors}}
                  <div class="form-label-group">
                    {{formulario.identificacion}}
                    <label for="identificacion">Numero de Identificacion</label>
                  </div>
                </div>
              </div>
           </div>
          <button type="submit" class="btn btn-success">Registrar Cuentadante</button>
	</form>
</div>
</div>
{% endblock %}
