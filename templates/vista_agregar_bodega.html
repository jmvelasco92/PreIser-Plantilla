{% extends 'base.html' %}
{% block titulo %}
Agregar Bodega
{% endblock %}
{% block contenido %}
<div id="cajota">
  <div id="centrar">
  <h3>Agregar Bodega</h3>
  <br>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
              <div >
                <div >
                	{{formulario.nombre.errors}}
                  <div class="form-label-group">
                    {{formulario.nombre}}
                    <label for="nombre">nombre</label>
                  </div>
                </div>
              </div>
         </div>

         <div class="form-group">
              <div >
                <div >
                	{{formulario.foto.errors}}
                  <div class="form-label-group">
                    {{formulario.foto}}
                    <label for="{{formulario.foto.id_for_label}}">Foto</label>
                  </div>
                </div>
              </div>
         </div>
		<button class="btn btn-success">Registrar</button>
	</form>
</div>
</div>
{% endblock %}
